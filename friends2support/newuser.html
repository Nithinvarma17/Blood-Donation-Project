<!DOCTYPE html>
<html>
<head>
  <title>Blood Donation Website - Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var donname=$("#fullname").val();
                var donblood=$("#bloodgroup").val();
                var donmobile=$("#mobile").val();
                var doncountry=$("#country").val();
                var donstate=$("#state").val();
                var dondistrict=$("#district").val();
                var doncity=$("#city").val();
                var donemail=$("#email").val();
                var donuserid=$("#userid").val();
                var donpassword=$("#password").val();
                var donretypepassword=$("#retype").val();
                var donconfirm=$("#confirm").val();
                var formData={
        "fullName": donname,
        "bloodGroup": donblood,
        "mobileNo": donmobile,
        "country": doncountry,
        "state": donstate,
        "district": dondistrict,
        "city": doncity,
        "emailId": donemail,
        "userId": donuserid,
        "password": donpassword,
        "reTypepassword": donretypepassword,
        "confirm": donconfirm
    };

                $.ajax({
                    type:"POST",
                    url:"http://localhost:8081/donors",
                    data:JSON.stringify(formData),
                    contentType:"application/json",
                    success:function(response){
                        alert("Successfully Added")
                    },
                    error:function(xhr,status,error){
                        alert(error)
                    }
                });
            });
        });
    </script>
</head>
<body>
  <header>
        <img src="C:\Users\nithi\OneDrive\Desktop\main_logo.gif" alt="Logo">
        <h1>Registration Form</h1>
      </header>
    

  <div class="container">
    <form class="registration-form" id="registration-form">
      <input type="text" placeholder="Full Name" id="fullname" name="full-name" required>
      
      <select name="blood-group" id="bloodgroup" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      
      <input type="text" placeholder="Mobile Number" id="mobile"name="mobile-number" required>
      <input type="text" placeholder="Country" name="country" id="country"required>
      <input type="text" placeholder="State" name="state" id="state"required>
      <input type="text" placeholder="District" name="district" id="district"required>
      <input type="text" placeholder="City" name="city" id="city"required>
      <input type="text" placeholder="Email" name="email" id="email"required>
      <input type="text" placeholder="User ID" name="user-id" id="userid"required>
      <input type="password" placeholder="Password" name="password" id="password"required>
      <input type="password" placeholder="Re-Type Password" name="retype-password"id="retype" required>
      
      <select name="confirm" required id="confirm">
        <option value="" disabled selected>Availability</option>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>
      
      <label class="checkbox-label">
        <input type="checkbox" name="authorization" required>
        I authorize this website to display my name and telephone number, so that the needy could contact me, as and when there is an emergency.
      </label>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Blood Donation Website. All rights reserved.</p>
  </footer>
</body>
</html>
